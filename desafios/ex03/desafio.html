<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafio003.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela de Média</h1>
    <table>
        <caption>Média</caption>
        <thead>
            <tr>
                <th scope="col" colspan="2" rowspan="2">Área</th>
                <th scope="col" colspan="2" rowspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <td class="num">Nota 1</td>
                <td class="num">Nota 2</td>
            </tr>
            <tr>
                <th scope="rowgroup" colspan="2" rowspan="4" class="materia">Exatas</th>
                <td colspan="2">Matemática</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
            </tr>
            <tr>
                <th scope="colgroup" colspan="6" class="media">Média de Exatas</th>
                <th>0.0</th>
            </tr>
            <tr>
                <th scope="rowgroup" colspan="2" rowspan="2" class="materia">Humanas</th>
                <td colspan="2">História</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
                <td class="num1">0.0</td>
            </tr>
            <tr>
                <th scope="colgroup" colspan="6" class="media">Média de Humanas</th>
                <th>0.0</th>
            </tr>
        </thead>
    </table>
</body>
</html>
