<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <link rel="stylesheet" href="tabela005.css">
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">

            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Larissa</td>
            <td>F</td>
            <td>22</td>
            <td>Programadora</td>         
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>39</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Helio</td>
            <td>M</td>
            <td>28</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Sidinaldo</td>
            <td>M</td>
            <td>52</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Medica</td>
        </tr>

    </table>
</body>
</html>
