<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Norte">
                    <option value="AC">Rio Branco</option>
                    <option value="AM">Manaus</option>
                    <option value="PA">Belém</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB" selected>Paraiba</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
           <datalist id="lstprof">
            <option >Administração</option>
            <option >Contabilista</option>
            <option >Desenvolvedor</option>
           </datalist>
        </p>
        <p>
            <input type="submit" name="" id="" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
